<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
<div class="flex-container">
         <h1 id="title">SURVEY-FORM</h1>
         <p id="description">This is Food Survey Form</p>
<form id="survey-form" class="survey-form">
  <div class="form-group">
  <label for="firstName" id="name-label">First Name:</label>
  <input type="text" id="first-name"  placeholder="firstname" required></div>

  <div class="form-group">
  <label for="lastName" id="last-label">Last Name:</label>
  <input type="text" id="last-name" placeholder="lastname" required></div>

 <div class="form-group">
  <label for="email" id="email-label">Email</label>
  <input type="email"  id="email" placeholder="email" required>
 </div>
<div class="form-group">
 <label for="comments">Address</label>
  <textarea name="address" id="comments" cols="30" rows="1"></textarea>
</div>

  <label for="pincode" id="number-label">Pincode:</label>
  <input type="text" id="pincode" placeholder="pincode" required><br>

  <label>Gender:</label>
  <input type="radio" name="gender" value="Male" id="male" required>
  <label for="male">Male</label>
  <input type="radio" name="gender" value="Female" id="female" required>
  <label for="female">Female</label><br>

  <label for="food">Choose at least 2 food items:</label><br>
  <input type="checkbox" name="food" value="Pizza"> Pizza
  <input type="checkbox" name="food" value="Burger"> Burger
  <input type="checkbox" name="food" value="Pasta"> Pasta
  <input type="checkbox" name="food" value="Salad"> Salad
  <input type="checkbox" name="food" value="Ice Cream"> Noodles<br>

  <label for="state">State:</label>
  <input type="text" id="state" placeholder="state" required><br>

  <label for="country">Country:</label>
  <input type="text" id="country" placeholder="country" required><br>
  
  <input type="submit" value="Submit" onclick="submitForm()" id="submit"  class="btn">

</form>
</div>
<table id="dataTable">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Pincode</th>
    <th>Gender</th>
    <th>Food</th>
    <th>State</th>
    <th>Country</th>
  </tr>
</table>

</div>
    <script src="./JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
